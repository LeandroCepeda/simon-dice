<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon-Dice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-3">
        <h1>Simon-Dice</h1> 
        <div class="row">
            <div class="col-sm-8">
                <div class="alert alert-primary" role="alert" id="estado">
                    <!-- -->
                </div>

            </div>
            <div class="col-sm-2 mt-2">
                <p>Ronda # <strong id="ronda">0</strong></p>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary">Empezar</button>
            </div>
        </div>
    </div>
    <div class="container" id="tablero">
        <div class="row">
            <div class="col-sm">
                <div id="cuadro-1" class="cuadro"><strong>A</strong></div>
            </div>
            <div class="col-sm">
                <div id="cuadro-2" class="cuadro"><strong>B</strong></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div id="cuadro-3" class="cuadro"><strong>C</strong></div>
            </div>
            <div class="col-sm">
                <div id="cuadro-4" class="cuadro"><strong>D</strong></div>
            </div>
        </div>
    </div>

<script src="main.js"></script>
</body>

</html>
